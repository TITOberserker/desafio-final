<section>
    <h3>registro</h3>
   <article>
    <form class="textoform" name="form" action="" method="POST">
        <fieldset>
            <legend>informacion Personal:</legend>
            <br>
            <p>
                <label for="nom"><h4>ingrese el nombre</h4></label>
                <input type="text" name="nom" id="nom" placeholder="nombres completos" required maxlength="10"/>
    
            </p>
            <p>
                <label for="nom"><h4>ingrese su apellido</h4></label>
                <input type="text" name="ape" id="ape" placeholder="apellido" required maxlength="10"/>
            </p>
            
            <h4 id="condiciones">
                ingrese su edad (+18)
            </h4>

            <input type="number" name="edad" id="edad"/>
            <h4> ingrese su fecha de naciomiento</h4>
            <p>
                <input type="date" name="fecha" id="fecha"/>
    
            </p>
            <p>
                <label for="postal"><h4>codio postal</h4></label>
                <input pattern="[0-9]{4}" name="postal" id="postal" title="debe ingresar 4 numeros del codigo postal" required/>
            </p>
            <p>
                <label for="correo"><h4>ingrese su correo electronico</h4></label>
                <input type="email" name="correo" id="correo" placeholder="usuario@gmail.com"/>
            </p>
            <p>
                <textarea name="comenta" id="" cols="60" rows="10">ingrese su consulta</textarea>
            </p>
        </fieldset>
        <br>
        <button class="guardar"  type="submit" name="guardar">guardar datos</button>
        <button class="cancelar" type="reset" name="cancelar">cancelar</button>
    </form>
